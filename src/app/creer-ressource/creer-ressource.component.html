<div class="container">
  <div>
    <h2>Création d'une ressource</h2>
  </div>
<form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Ressource</label>
      <input type="text" [(ngModel)]="newRessource.idRessource" name="idRessource" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Créateur</label>
      <input type ="text" [(ngModel)]="newRessource.nomCreateur" name="nomCreateur" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Nom Ressource</label>
      <input type="text" [(ngModel)]="newRessource.nomRessource" name="nomRessource" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date création</label>
      <input type="date" [(ngModel)]="newRessource.dateCreation" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addRessource()" class="btn btn-success">Ajouter</button>
    </div>
</form>
</div>
